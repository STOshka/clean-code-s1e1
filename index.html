<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="header image">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-page">
    <section class="add-tasks">
      <h3 class="heading add-tasks__heading">Add Item</h3>
      <div class="add-tasks__wrapper">
        <input id="new-task" class="add-tasks__input input task" type="text">
        <button class="add-tasks__button button">Add</button>
      </div>
    </section>  
    <section class="to-do-tasks">
      <h3 class="to-do-tasks__heading heading">Todo</h3>
      <ul id="incomplete-tasks" class="to-do-tasks__list tasks-list">
        <li class="task-element">
          <input type="checkbox" class="task-element__checkbox input">
          <label class="task-element__label task">Pay Bills</label>
          <input type="text" class="task-element__text input task">
          <button class="task-element__edit-button button">Edit</button>
          <button class="task-element__delete-button button">
            <img class="task-element__delete-button-img" src="./remove.svg" alt="delete task button">
          </button>
        </li>
        <li class="task-element edit-task-mode">
          <input type="checkbox" class="task-element__checkbox input">
          <label class="task-element__label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-element__text input task">
          <button class="task-element__edit-button button">Save</button>
          <button class="task-element__delete-button button">
            <img class="task-element__delete-button-img" src="./remove.svg" alt="delete task button">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed-tasks">
    <h3 class="completed-tasks__heading heading">Completed</h3>
      <ul id="completed-tasks" class="completed-tasks__list tasks-list">
        <li class="task-element">
          <input type="checkbox" class="task-element__checkbox input" checked>
          <label class="task-element__label task">See the Doctor</label>
          <input type="text" class="task-element__text input task">
          <button class="task-element__edit-button button">Edit</button>
          <button class="task-element__delete-button button">
            <img class="task-element__delete-button-img" src="./remove.svg" alt="delete task button">
          </button>
        </li>
      </ul>      
    </section>  


  </main>
  <script src="app.js"></script>
</body>
</html>
