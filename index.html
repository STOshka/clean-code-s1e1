<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg" alt="header image">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-page">
    <section class="add-tasks">
      <h3 class="heading heading-new-task">Add Item</h3>
      <div class="task-row-wrapper">
        <input id="new-task" class="input task task-input" type="text">
        <button class="button">Add</button>
      </div>
    </section>  
    <section class="to-do-tasks">
      <h3 class="heading">Todo</h3>
      <ul id="incomplete-tasks" class="tasks-list">
        <li class="task-element">
          <input type="checkbox" class="input task-check">
          <label class="task task-label">Pay Bills</label>
          <input type="text" class="input task task-input">
          <button class="button edit-task">Edit</button>
          <button class="button delete-task">
            <img class="delete-task-img" src="./remove.svg" alt="delete task button">
          </button>
        </li>
        <li class="task-element edit-task-mode">
          <input type="checkbox" class="input task-check">
          <label class="task task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input task task-input">
          <button class="button edit-task">Save</button>
          <button class="button delete-task">
            <img class="delete-task-img" src="./remove.svg" alt="delete task button">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed-tasks">
    <h3 class="heading">Completed</h3>
      <ul id="completed-tasks" class="tasks-list">
        <li class="task-element">
          <input type="checkbox" class="input task-check" checked>
          <label class="task task-label">See the Doctor</label>
          <input type="text" class="input task task-input">
          <button class="button edit-task">Edit</button>
          <button class="button delete-task">
            <img class="delete-task-img" src="./remove.svg" alt="delete task button">
          </button>
        </li>
      </ul>      
    </section>  


  </main>
  <script src="app.js"></script>
</body>
</html>
